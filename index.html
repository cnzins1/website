<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/ico" href="media/STOP.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zins</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: relative;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 24px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .rectangle {
            background-color: rgba(13, 13, 13, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            padding: 20px;
            margin: 20px;
        }
        .outline {
            display: inline-block;
            border: 3px solid #000;
            border-radius: 50%;
            padding: -2px;
        }
        .avatar {
            border-radius: 50%;
            display: block;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
        }
        .social-links img {
            width: 32px; /* Adjust size as needed */
            height: 32px; /* Adjust size as needed */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <video class="background-video" loop muted autoplay>
        <source src="media/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay" id="overlay">
        Press anywhere to start
    </div>
    <audio id="background-music" src="media.mp3" loop></audio>
    <div class="container hidden">
        <div class="content-wrapper">
            <div class="left-content">
                <div class="rectangle">
                    <div class="content">
                        <a href='' target='_blank' class="outline">
                            <img class='avatar' src="media/pfp.gif" alt='Avatar'>
                        </a>
                        <h1 class="nickname">zins</h1>
                        <img src='icons/Discord.svg' class='discord' alt="Discord">
                        <div class="social-links">
                            <a href="https://github.com/cnzins1" target="_blank">
                                <img src="icons/github.svg" alt="Github">
                            </a>
                            <a href='' target='_blank'>
                                <img src="icons/spotify.svg" alt="Spotify">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Animation for title
        const titleText = ['z', 'i', 'n', 's'];
        let index = 0;
        setInterval(() => {
            document.title = titleText[index];
            index = (index + 1) % titleText.length;
        }, 500); // Change every 500ms

        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('background-music').play();
            document.getElementById('background-video').play();
            document.getElementById('overlay').classList.add('hidden');
            document.querySelector('.container').classList.remove('hidden');
        });
    </script>
</body>
</html>
